<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>twittler home</title>
  </head>
  <body>
      <div class="home" id="header"><strong>home</strong></div>
      <div class="home" id="feed"></div>
      <center><button>more</button></center>
      <div class="home" id="timeline"></div>
    <script>
      $(document).ready(function(){

        var $feed = $('#feed');
        var $timeline = $('#timeline');
        var tweets = streams.home;

        // function: tweet generator
        function tweetGen(collection, location){
          location.html('');
          collection.forEach(function(tweet) {
            var $tweets = $('<li class="tweet">' + tweet.user + '</li>');
            $tweets.html('<a class="username" href="#"><strong>@' + tweet.user + '</strong></a>' + ": " + tweet.message + "<br>" + tweet.created_at);
            $tweets.prependTo(location);
          });
        }

        // user timeline tweets

        // function: refresh feed
        function clear() {
          tweetGen(tweets, $feed);
          if (tweets.length > 10) {
            for (var i = tweets.length - 10; i > 0; i--) {
              tweets.shift();              
            }
          }
        }

        tweetGen(tweets, $feed); // loads initial tweets
        $('button').on("click", clear); // loads more tweets

      });
    </script>
  </body>
</html>
